{% extends 'base.html' %}
{% block content %}
<div class="container text-center mt-5">
    <h1>Welcome to Tool App</h1>
    <p class="lead">Choose a tool below:</p>
    <div class="row justify-content-center mt-4">
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h5 class="card-title">Transcript Tool</h5>
                    <p class="card-text">Fetch and save YouTube video transcripts easily.</p>
                    <a href="/fetch-transcript" class="btn btn-primary mt-auto">Go to Transcript Tool</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h5 class="card-title">Age Calculator</h5>
                    <p class="card-text">Calculate your exact age from your birthdate.</p>
                    <a href="/age-calculator/" class="btn btn-success mt-auto">Go to Age Calculator</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
